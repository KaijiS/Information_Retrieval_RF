<!-- {% load staticfiles %} -->
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" style="height:100%">
  <head>
  <meta charset="UTF-8">
  <title>{% block title %}Paper Search{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <style>
  body {
    height: 100%;
    background: url("{% static 'image/search.png' %}") center center / contain no-repeat fixed;
  }
  .bkRGBA{
    height: 100%;
    background: rgba(255,255,255,0.9);
  }
  </style>
  {% block extrahead %}{% endblock %}
</head>
{% block body %}
<body>
<div class="bkRGBA">
{% endblock %}
  <h1 style= background-color:#5AF padding: 10px>
    <a href="{% url 'search:do_search' %}" style= "color:#222; padding-left: 50px;">Paper Search</a>
  </h1>

  <div class="container">
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>
</div>
</body>

{% block scripts %}
{% endblock %}

</html>
